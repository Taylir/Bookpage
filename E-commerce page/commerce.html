<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../css & asstes/styles.css" />
    <script
      src="https://kit.fontawesome.com/3f1e616f56.js"
      crossorigin="anonymous"
    ></script>
    <script src="../index.js"></script>
  </head>
  <body>
    <section id="landing">
      <nav>
        <div class="nav__container">
          <figure class="nav__logo">
            <img
              class="nav__logo--img"
              src="../css & asstes/Assets/Book logo.png"
              alt=""
            />
          </figure>
          <ul class="nav__links">
            <li>
              <a class="nav__link link--effect" href="">Home</a>
            </li>
            <li>
              <a class="nav__link link--effect" href="">Contact</a>
            </li>
            <li>
              <a class="nav__link nav__link--primary" href="">Books</a>
            </li>
          </ul>

          <button class="btn__menu" onclick="openMenu()">
            <i class="fas fa-bars"></i>
          </button>
          <div class="menu__backdrop">
            <button class="btn__menu btn__menu--close" onclick="closeMenu()">
              <i class="fas fa-times"></i>
            </button>
            <ul class="menu__links">
              <li class="menu__list">
                <a href="#landing" class="menu__link" onclick="closeMenu()"
                  >Home</a
                >
              </li>
              <li class="menu__list">
                <a href="#features" class="menu__link" onclick="closeMenu()"
                  >Books</a
                >
              </li>
              <li class="menu__list">
                <a href="" class="menu__link no-cursor" onclick="closeMenu()"
                  >Contacts</a
                >
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </section>
    <section id="features">
      <div class="row">
        <div class="books__header">
          <h2 class="section-store__title">
            All <span class="text--purple">Books</span>
          </h2>
          <select id="filter" onchange="filterBooks(event)">
            <option value="" selected disabled>SORT</option>
            <option value="LOW_TO_HIGH">Price, Low to High</option>
            <option value="HIGH_TO_LOW">Price, High to Low</option>
            <option value="RATING">User Rating</option>
          </select>
        </div>

        <div class="books">
            <i class="fa-solid fa-spinner books__loading--spinner"></i>
        </div>
      </div>
    </section>
    <footer>
      <div class="container">
        <div class="row">
          <div class="footer__wrapper">
            <figure class="footer__img--wrapper">
              <a href="#">
                <img
                  src="../css & asstes/Assets/Book logo.png"
                  class="footer__img"
                  alt=""
                />
              </a>
            </figure>
            <div class="footer__links--wrapper">
              <ul class="footer__links">
                <li class="footer__link">
                  <a href="#">Home</a>
                </li>
                <li class="footer__link">
                  <a class="no-cursor" href="#">About</a>
                </li>
                <li class="footer__link">
                  <a href="#features">Books</a>
                </li>
                <li class="footer__link">
                  <a class="no-cursor" href="#">Contact</a>
                </li>
              </ul>
            </div>
            <p class="footer_copyright">Copyright &copy; 2022 Library</p>
          </div>
        </div>
      </div>
    </footer>
  </body>
</html>
